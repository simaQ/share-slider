<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>世界和平</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/animate.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-transition="fade" id="before-starting" data-background-color="#03091D">
          <img src="https://gw.alipayobjects.com/zos/rmsportal/LCnBcjaWXeOBiXdXtxoS.png" style="width:500px;">
        </section>
        <section data-transition="none" data-external="slides/slide_00/index.html"></section>
        <!-- <section data-transition="fade-in" data-external="slides/slide_001/index.html"></section> -->
        <section data-transition="slide-in" data-external="slides/slide_01/index.html"></section>
        <section data-transition="fade" data-external="slides/slide_02/index.html"></section>
        <section data-transition="none" data-external="slides/slide_003/index.html"></section>
        <section data-transition="fade"" data-external="slides/slide_0003/index.html"></section>
        <section data-transition="fade"" data-external="slides/slide_03/index.html"></section>
        <section data-transition="none" data-external="slides/slide_004/index.html"></section>
        <section data-transition="fade" data-external="slides/slide_04/index.html"></section>
        <section data-transition="fade" data-external="slides/contact.html"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/f2.js"></script>
		<script src="js/reveal-to-f2.js"></script>
		<script src="js/reveal-to-f2-config.js"></script>

		<!-- In slides -->
		<script src="slides/slide_01/index.js"></script>
		<script src="slides/slide_001/index.js"></script>
		<script src="slides/slide_02/index.js"></script>
		<script src="slides/slide_03/index.js"></script>
		<script src="slides/slide_0003/index.js"></script>
		<script src="slides/slide_04/index.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
        center: true,
        // autoSlide: 3800,
        loop: true,
				width: "100%",
        height: "100%",
        margin: 0,
        minScale: 1,
        maxScale: 1,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        transitionSpeed: 'slow',
				dependencies: [
				  { src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
